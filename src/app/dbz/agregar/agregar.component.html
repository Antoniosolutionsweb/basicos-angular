<h3>Agregar personajes <small>{{nuevo.nombre}}</small></h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input type="text" placeholder="Nombre" name='nombre' [(ngModel)]='nuevo.nombre' >
            <input type="number" placeholder="Poder del personaje" name="poder" [(ngModel)]="nuevo.poder">
            <button type="submit">Agregar personaje</button>
        </form>
